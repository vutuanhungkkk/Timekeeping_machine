{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit User</h1>
    <form method="post" action="{{ url_for('edit_user', id=user.ID) }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ user.Name }}" required>
        </div>
        <div class="form-group">
            <label for="authority">Authority:</label>
            <select id="authority" name="authority" class="form-control" required>
                <option value="admin" {% if user.Authority == 'admin' %}selected{% endif %}>Admin</option>
                <option value="user" {% if user.Authority == 'user' %}selected{% endif %}>User</option>
            </select>
        </div>
        <div class="form-group">
            <label for="department">Department:</label>
            <select id="department" name="department" class="form-control" required>
                {% for department in departments %}
                    <option value="{{ department }}" {% if user.Department == department %}selected{% endif %}>{{ department }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('user_analysis') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
