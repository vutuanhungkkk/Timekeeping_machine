<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .nav .nav-item ul {
            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <nav class="nav flex-column bg-light p-3" style="width: 200px;">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Home</a>
            <h class="nav-link" href="#">User Report</h>
            <ul class="nav flex-column ml-3">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('time_table') }}">- Time Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user_analysis') }}">- User Analysis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('shift_setting') }}">- Shift</a>
                </li>
            </ul>
            <h class="nav-link" href="#">About</h>
            <ul class="nav flex-column ml-3">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('status') }}">- Status</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('account') }}">- Account</a>
                </li>
            </ul>
        </nav>
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
