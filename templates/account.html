{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Account Management</h2>
    <form method="post" action="{{ url_for('update_account') }}">
        <div class="form-group">
            <label for="current-username">Current Username:</label>
            <input type="text" id="current-username" class="form-control" value="{{ username }}" readonly>
        </div>
        <div class="form-group">
            <label for="current-password">Current Password:</label>
            <div class="input-group">
                <input type="password" id="current-password" class="form-control" value="{{ password }}" readonly>
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('current-password')">
                        Show
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="new-username">New Username:</label>
            <input type="text" id="new-username" name="new_username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<script>
    function togglePasswordVisibility(fieldId) {
        const field = document.getElementById(fieldId);
        const button = field.nextElementSibling.querySelector("button");
        if (field.type === "password") {
            field.type = "text";
            button.textContent = "Hide";
        } else {
            field.type = "password";
            button.textContent = "Show";
        }
    }
</script>
{% endblock %}
