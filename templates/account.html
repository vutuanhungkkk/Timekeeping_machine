{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Account Management</h2>
    <form method="post" action="{{ url_for('update_account') }}">
        <div class="form-group">
            <label for="current-username">Current Username:</label>
            <input type="text" id="current-username" class="form-control" value="{{ username }}" readonly>
        </div>
        <div class="form-group">
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" class="form-control" value="{{ password }}" readonly>
        </div>
        <div class="form-group">
            <label for="new-username">New Username:</label>
            <input type="text" id="new-username" name="new_username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
